<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adding CSS</title>
</head>

<body>
  <h1>Three Methods of Adding CSS</h1>
  <!-- Create 3 Links to The 3 Webpages: inline, internal and external -->
  <ol>
    <li> <a href="./inline.html">Inline</a>: using directly in an inline tag, ex: &lt;h1 style=&quot;color: blue;&quot;&gt;Style Me in Blue!&lt;/h1&gt;</li>
    <li> <a href="./internal.html">Internal</a>: using directly in HTML head, using &lt;style&gt;&lt;/style&gt; tag</li>
    <li><a href="./external.html">External</a>: using external css file by using &lt;link rel="stylesheet" href="./style.css"&gt;</li>
  </ol>
</body>

</html>
